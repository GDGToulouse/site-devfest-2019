- name: Laurent Victorino
  bio: >-
    Pas très bon en jeux vidéo Laurent préfère les créer pour se donner une
    bonne raison de ne pas y jouer. Programmeur moyen mais sympa, Laurent est à
    la tête de Monkey Moon, un studio de jeux vidéo basé à Lyon qui développe
    actuellement Night Call, un jeu qui se passe à Paris, parce que Laurent aime
    les paradoxes. Speaker internationalement reconnu pour sa keynote « 400
    vannes sur le Java en moins de 20 minutes », Laurent aime les conférences IT
    et Web pour les rencontres, les échanges, et la nourriture gratuite. Laurent
    a vraiment du mal à parler de lui à la troisième personne.
