- name: Horacio Gonzalez
  bio: >-
    Malgré ce que son accent espagnol bien prononcé peut suggérer, Horacio est
    arrivé en France il y a une quinzaine d'années déjà. Passionné
    d'informatique, dans laquelle il est tombé depuis tout petit, il a découvert
    Java en 1997 et depuis il n'a pas arrêté de bosser autour. Après quelques
    années comme tech leader de la partie frontend de @warp10io chez Cityzen
    Data, Horacio a rejoint OVH en janvier 2018 en tant que Developer Advocate.
    Il est aussi leader et cofondateur du FinistDevs et du GDG Finistère, le GDG
    francophone le plus proche de la Silicon Valley. Passionné par le
    développement web et tout ce qui gravite autour des composants web, Horacio
    est Google Developer Expert (GDE) en Web Technologies et Polymer.
